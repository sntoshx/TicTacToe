<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe l Multiplayer</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="container-for-animation">
        <div class="logo">
          <img src="./images/cross.png" />
        </div>
        <div class="heading">
          TIC TAC TOE
        </div>
        <div class="logo">
          <img src="./images/circle.png" />
        </div>
      </div>
    </nav>
    <div class="container-body">
      <div class="message">
        The one who chooses, does not go first. Now, choose one below -
      </div>
      <div class="prompt">
        <div class="one" data-input="1">
          <img src="./images/options-cross.png" onclick="cross();" />
        </div>
        <div class="two" data-input="2">
          <img src="./images/option-circle.png" onclick="circle();" />
        </div>
      </div>
    </div>

    <div class="game-container">
      <!-- <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div> -->
      <table border="2px white solid">
        <tr>
          <td id="zero-zero" align="center" onclick="userFill(this.id)"></td>
          <td id="zero-one" align="center" onclick="userFill(this.id)"></td>
          <td id="zero-two" align="center" onclick="userFill(this.id)"></td>
        </tr>
        <tr>
          <td id="one-zero" align="center" onclick="userFill(this.id)"></td>
          <td id="one-one" align="center" onclick="userFill(this.id)"></td>
          <td id="one-two" align="center" onclick="userFill(this.id) "></td>
        </tr>
        <tr>
          <td id="two-zero" align="center" onclick="userFill(this.id)"></td>
          <td id="two-one" align="center" onclick="userFill(this.id)"></td>
          <td id="two-two" align="center" onclick="userFill(this.id)"></td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
